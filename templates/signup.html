<!DOCTYPE html>
<html lang="ko">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>kcj signup</title>     
      
    </head>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script> 
    <style>
    
    </style>
    <script>
      function signup() {
          var id_give = $('#input-id').val()
          var pw_give = $('#input-pw').val()
          if (pw_give.length <= 4) {
              alert('비밀번호는 5자리 이상이어야합니다.')
              return
          } 
          if (id_give.length <= 0) {
              alert('비밀번호는 1자리 이상이어야합니다.')
              return
          }
          $.ajax({
              type: "POST",
              url: "/signup",
              data: {
                  id_give: id_give,
                  pw_give: pw_give,
                  nickname_give: $('#input-nick').val()
              },
              success: function (response) {
                  if (response['result'] == 'success') {
                      alert('회원가입이 완료되었습니다.')
                      window.location.href = '/'                      
                  } else {
                      alert(response['msg'])
                  }
              }
          })
      }
    </script>
  </head>
  <body>
    <header>
      <div>이름</div>
      <div>로그인하기</div>
    </header>
    <section>
      <div>
        <button>질문 작성</button>
      </div>
        <div class="posting-box" id="signup-box">
          <div class="form-group">
            <label>ID</label>
            <input type = "text" 
                  id="input-id" placeholder="">
          </div>
          <div class="form-group">
            <label>PASSWORD</label>
            <input type = "password" 
                  id="input-pw" placeholder="" minlength = "5" required>
          </div>
          <div class="form-group">
            <label>닉네임</label>
            <input type="text" class="form-control" aria-describedby="emailHelp"
                  id="input-nick" placeholder="">
          </div>
          <button type="submit" onclick="signup()" class="btn btn-primary">회원가입</button>
          <a href="/" class="nav-link">취소</a>
        </div>
    </section>
    <script></script>
  </body>
</html>
