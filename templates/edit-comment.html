<h1>댓글 수정 폼</h1>
<h2>기존 내용 : {{ comment.context }}</h2>

  action="{{ url_for('edit_comment', card_id=card_id, id=id) }}"
  method="post"
>

    class="textarea"
    placeholder="내용을 입력해주세요."

    name="modified-comment"
    required

</form>
{% endblock %} {% block scripts %}

{% endblock %}
